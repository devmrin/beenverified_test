<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BeenVerified FE Test</title>
</head>

<body>
  <header>
    <nav>
      <!-- Fallback for IE8 -->
      <img class="logo" src="./assets/Logo.svg" alt="Company Logo" onerror="this.onerror=null; this.src='./assets/Logo@2x.png'">

        <li class="menu-item">
          <img class="menu-icon" src="./assets/icn_search.svg" alt="account" title="account" onerror="this.onerror=null; this.src='./assets/icn_person@2x.png'">

      <h1 class="heading">
